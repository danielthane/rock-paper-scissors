<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="btn-container">
        <button class="game-btn" id="rock">
            <img src="images/rock.png" alt="Picture of a rock">
            <h3>Rock</h3>
        </button>
        <button class="game-btn" id="paper">
            <img src="images/paper.png" alt="Picture of some paper">
            <h3>Paper</h3>
        </button>
        <button class="game-btn" id="scissors">
            <img src="images/scissors.png" alt="Picture of some scissiors">
            <h3>Scissors</h3>
        </button>
    </div>
    <div class="scores">
        <h2>Player: <span id="playerScore">0</span></h2>
        <h2>Computer: <span id="computerScore">0</span></h2>
    </div>
    <p id="resultComment"></p>
    <script src="RockPaperSciessors.js"></script>
</body>
</html>
